<form >
<div class="row  p-5 w-75 container-fluid  m-5 p-2 ">
    <h1 class="text-center text-light">Add New Restaurent Details</h1>
    <div class="col-4  ms-5 ">
        <input [(ngModel)]="id" name="id" placeholder="Restaurent Id" type="text " class="text form-control m-1 ms-5 ">
        <input [(ngModel)]="neighborhood" name="neighborhood" placeholder="Restaurent Neighbourhood" type="text" class="text form-control m-1  ms-5 ">
        <input [(ngModel)]="photograph" name="photograph" placeholder="Restaurent Image" type="text" class="text form-control m-1  ms-5 ">
        <h2 class="ms-5 text-light ">Operating Hours</h2>
        <input [(ngModel)]="Monday" name="Monday" placeholder="Monday" type="text" class="text form-control m-1  ms-5 ">
        <input [(ngModel)]="Tuesday" name="Tuesday" placeholder="Tuesday" type="text" class="text form-control m-1  ms-5 ">
        <input [(ngModel)]="Wednesday" name="Wednesday" placeholder="Wednesday" type="text" class="text form-control m-1 ms-5 ">
        <input [(ngModel)]="Thursday" name="Thursday" placeholder="Thursday" type="text" class="text form-control m-1 ms-5 ">
        <input [(ngModel)]="Friday" name="Friday" placeholder="Friday" type="text" class="text form-control m-1 ms-5 ">
        <input [(ngModel)]="Saturday" name="Saturday" placeholder="saturday" type="text" class="text form-control m-1 ms-5 ">
        <input [(ngModel)]="Sunday" name="Sunday" placeholder="sunday" type="text" class="text form-control m-1 ms-5">
    </div>
    <div class="col-4 ms-5 ">
        <input [(ngModel)]="Rname" name="Rname"  placeholder="Restaurent Name" type="text" class="text form-control m-1 ms-5 ">
        <input [(ngModel)]="address" name="address"  placeholder="Restaurent Address" type="text" class="text form-control m-1 ms-5">
        <input [(ngModel)]="cuisine_type" name="cuisine_type"  placeholder="Restaurent Cusine Type" type="text" class="text form-control m-1 ms-5 ">
        <h3 class="ms-5 text-light">Reviews</h3>
        <input [(ngModel)]="Cname" name="Cname"  placeholder="Name" type="text" class="text form-control m-1 ms-5 ">
        <input [(ngModel)]="date" name="date"  placeholder="date" type="text" class="text form-control m-1 ms-5">
        <input [(ngModel)]="rating" name="rating"  placeholder="Rating" type="text" class="text form-control m-1 ms-5 ">
        <input [(ngModel)]="comments" name="comments"  placeholder="Comments" type="text" class="text form-control m-1 ms-5 ">
        <h4 class="ms-5 text-light">locations</h4>
        <input [(ngModel)]="lat" name="lat"  placeholder="Latitude" type="text" class="text form-control m-1 ms-5">
        <input [(ngModel)]="lng" name="lng"  placeholder="Longitude" type="text" class="text form-control m-1 ms-5 ">
    </div>
    <div class="mt-3" style=" margin-left:380px; border-radius:0ch;">
<button (click)="addProduct()" style="border-radius:5px ;" type="submit"> <a class="nav-link " href="Add-Restaurent">Add Restaurent</a></button>

</div>
</div>
</form>
